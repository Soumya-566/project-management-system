<!DOCTYPE html>
<html>
<head>
	<title>Add admin</title>
	<style type="text/css">
		.a{
			background:violet;
			width:100px;
			height:30px;
		}
		.a:hover
		{
			background-color:white;
			
		}
		body
		{
			background-image:url("/static/images/pic6.jpg");
			background-size:cover;
		}
		
	</style>
</head>
<body style="background-color:skyblue;">
	<center>
	<h2>Add admin</h2>
	<form action="{% url 'addadmin' %}" method="POST">
	{% csrf_token %}
	<label><b>Username:</b>
	<input type="text" name='un' required>
	</label>
	<br>
	<br>
	<label><b>Password:</b>
	<input type="password" name="pwd" required>
	</label>
	<br>
	<br>
	<input type="submit" class="a" value="create">
	<br>
	<br>
</form>
{% if messages %}
{% for message in messages %}
{{message}}
{% endfor %}
{% endif %}
</body>
</center>
</html>
