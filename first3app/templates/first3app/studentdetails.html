<table>
	<tr>
		<th><h3>Username</h3></th>
		<th><h3>Faculty undertaking</h3></th>
		<th><h3>Project status</h3></th>
		<th><h3>queries</h3></th>
		<th><h3>Remarks</h3></th>
		<th><h3>Project name</h3></th>
	</tr>
	{% for i in o %}
	<tr>
		<td>{{i.username}}</td>
		<td>{{i.nameoffaculty}}</td>
		<td>{{i.projectstatus}}</td>
		<td>{{i.query}}</td>
		<td>{{i.feedback}}</td>
		<td>{{i.projectname}}</td>
	</tr>
	{% endfor %}
</table>
