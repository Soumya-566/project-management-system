<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  }
</style>

	<title>OngoingProjects</title>
</head>
<body style="background-color:lightcyan;">
	<font size="5" face="Courier New" >

	<table style="width:100%">
		<tr>
			<th>Batch no></th>
			<th>Project name</th>
			<th>Faculty undertaking</th>
			<th>Project Status</th>
			<th>Queries</th>
			<th>Remarks</th>

		</tr>
		{% for i in o %}
		<tr>
			<td>{{i.username}}</td>
			<td>{{i.projectname}}</td>
			<td>{{i.nameoffaculty}}</td>
			<td>{{i.projectstatus}}</td>
			<td>{{i.query}}</td>
			<td>{{i.feedback}}</td>
		</tr>
		{% endfor %}		
	</table>
</body>
</html>
